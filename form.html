<html>
<style>
form input {display:block;}
</style>

<form>
<input id="first_name" type="text" placeholder="name"/> 
<input type="text" placeholder="Last name"/> 
<input type="text" placeholder="email"/> 
<input id = "ok" type="button" value ="ok"/> 
</form>

<script>

//var cont = document.querySelrctor("form");
//var child_divs = cont.children;

document.querySelector("#ok").onclick = function()

{

var inputs = document.querySelector("form").children;

for(i=0;i<inputs.length;i++)
{ 

if (inputs[i].getAttribute("type")=="text") 
    {
      if (inputs[i].value=="") {inputs[i].style.background = "red";}
      else                      {inputs[i].style.background = "green";}
    }


}
}
</script>

</html>
