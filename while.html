<html> 
<head>
    <meta charset="utf-8"/>
   
</head>


<body>
    <ul id = "list"></ul>

    <script>
    
    var ul = document.getElementById('list');
    var y = 1;
      
	   while (y < 26)  {  

        if (y == 5) {ul.innerHTML+= ('<li>FIVE</li>'); }

        else        {ul.innerHTML+= ('<li>'+y+'</li>');} 
        y++;
        
        }
      
    </script>
    
</body>
</html>
